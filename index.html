<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Work Scheduler</title>
        <link
            rel="shortcut icon"
            href="icons/favicon.svg"
            type="image/x-icon"
        />
        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="css/styles.css" />
        <!-- JQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
            defer
        ></script>
                <!-- JavaScript -->
                <script src="js/moment.js" defer></script>
                <script src="js/app.js" defer></script>
    </head>
    <body>
        <!-- Sidebar Section -->
        <section class="sidebar flex">
            <!-- Menu Section -->
            <header class="menu flex">
                <div id="burger" class="burger">
                    <span class="line1"></span>
                    <span class="line2"></span>
                    <span class="line3"></span>
                </div>
                <div id="headerLeftDate" class="date">&#160;</div>
                <div id="up" class="up">
                    <img
                        src="icons/arrow-up-solid.svg"
                        class="fas"
                    ></img>
                </div>
                <div id="down" class="down">
                  <img
                  src="icons/arrow-down-solid.svg"
                  class="fas"
              ></img></div>
            </header>
            <!-- Calendar Section -->
            <section class="calendar scroll-menu">
              <div data-index="0" class="cal cal-january">
                <header>January</header>
                <div>
                  <ul class="calendar">
                </ul>
                </div>
              </div>
              <div data-index="1" class="cal cal-february">
                <header>February</header>
                <div>
                  <ul class="calendar">
                </ul>
                </div>
              </div>
              <div data-index="2" class="cal cal-march">
                <header>March</header>
                <div>
                  <ul class="calendar">
                </ul>
                </div>
              </div>
              <div data-index="3" class="cal cal-april">
                <header>April</header>
                <div>
                  <ul class="calendar">
                </ul>
                </div>
              </div>
              <div data-index="4" class="cal cal-may">
                <header>May</header>
                <div>
                  <ul class="calendar">
                </ul>
                </div>
              </div>
              <div data-index="5" class="cal cal-june">
                <header>June</header>
                <div>
                  <ul class="calendar">
                </ul>
                </div>
              </div>
              <div data-index="6" class="cal cal-july">
                <header>July</header>
                <div>
                  <ul class="calendar">
                </ul>
                </div>
              </div>
              <div data-index="7" class="cal cal-august">
                <header>August</header>
                <div>
                  <ul class="calendar">
                </ul>
                </div>
              </div>
              <div data-index="8" class="cal cal-september">
                <header>September</header>
                <div>
                  <ul class="calendar">
                </ul>
                </div>
              </div>
              <div data-index="9" class="cal cal-october">
                <header>October</header>
                <div>
                  <ul class="calendar">
                </ul>
                </div>
              </div>
              <div data-index="10" class="cal cal-november">
                <header>November</header>
                <div>
                  <ul class="calendar">
                </ul>
                </div>
              </div>
              <div data-index="11" class="cal cal-december">
                <header>December</header>
                <div>
                  <ul class="calendar">
                </ul>
                </div>
              </div>
            </section>
        </section>
        <!-- Scheduler Section -->
        <section class="scheduler flex">
            <!-- Menu Section -->
            <header class="menu flex">
                <div id="left" class="left">
                    <img
                        src="icons/arrow-left-solid.svg"
                        class="fas"
                    ></img>
                </div>
                <div id="right" class="right">
                  <img
                  src="icons/arrow-right-solid.svg"
                  class="fas"
              ></img></div>
                <div id="headerRightDate" class="date">&#160;</div>
                <div id="today">
                <div class="today flex">
                  <img
                  src="icons/calendar-day-solid.svg"
                  class="fas"
              ></img>
            <span class="today-text">
              Today
            </span></div>
          </div>
            </header>
            <!-- Event's Section -->
            <section class="events">
              <div class="background"></div>
              <div class="card">
                <div class="card-header">
                  <span id="dayText">&#160;</span>
                  <span class="line"></span>
                </div>
                <div class="card-body">
                  <div class="day-container">
                    <div id="dayNumber" class="day">&#160;</div>
                </div>
                <div id="eventsContainer" class="scroll-menu">
                </div>
                </div>
              </div>
            </section>
        </section>
    </body>
</html>
